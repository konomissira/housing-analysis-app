<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <title>London and UK Housing Index</title>
</head>
<body>

  {% extends "base.html" %}

  {% block content %}
      <!-- Specific content for housing_chart.html goes here -->
      <h2>Housing Chart</h2>
      <!-- Your Chart.js code and other specific content for this page -->
      <canvas id="housingChart" width="400" height="200"></canvas>

      <script>
        let years = {{ years|tojson|safe }};
        let avgLondonValues = {{ avg_london_values|tojson|safe }};
        let avgUkValues = {{ avg_uk_values|tojson|safe }};

        let ctx = document.getElementById('housingChart').getContext('2d');
        let chart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: years,
                datasets: [{
                    label: 'London',
                    borderColor: 'blue',
                    data: avgLondonValues,
                    fill: false
                }, {
                    label: 'UK',
                    borderColor: 'red',
                    data: avgUkValues,
                    fill: false
                }]
            },
            options: {
                responsive: true,
                title: {
                    display: true,
                    text: 'Housing Price Index'
                },
                scales: {
                    xAxes: [{
                        display: true,
                        scaleLabel: {
                            display: true,
                            labelString: 'years'
                        }
                    }],
                    yAxes: [{
                        display: true,
                        scaleLabel: {
                            display: true,
                            labelString: 'Housing price index'
                        }
                    }]
                }
            }
        });

    </script>
  {% endblock %}
</body>
</html>
